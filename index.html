<!DOCTYPE html>

<html>
    <head>
        <title>Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <div class="minordiv">
                
                <div class="inputPanel1">
                    Amount <input 
                    type="number"
                    id="principal"><br>
                </div>
                <div class="inputPanel2">
                    Interest Rate <input 
                    type="range" 
                    onchange="updateRate()" 
                    onclick="updateRate()"
                    id="rate" 
                    min="1" 
                    max="20" 
                    step="0.25" 
                    value="default_val">
                    <span id="rate_val">
                        10.25%
                    </span><br>
                </div>
                <div class="inputPanel3">
                    <label for="years">No of Years</label>
                    <select id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>    
                        <option value="3">3</option>    
                        <option value="4">4</option>    
                        <option value="5">5</option>    
                        <option value="6">6</option>    
                        <option value="7">7</option>    
                        <option value="8">8</option>    
                        <option value="9">9</option>    
                        <option value="10">10</option>    
                    </select><br>  
                </div>
                <div id="calculateInterestButton">
                    <button onclick="compute()">Compute Interest</button>    
                </div>
                
            </div>


            <span id="result">
            </span><br>
            
            <p>
                â’¸ Everyone Can Get Rich 
            </p>
        </div>
        
        <footer>

            &#169; This Calculator belongs to --Mark Jonathan G Maiztegui--
    
    
    </footer>
    
    </body>
    
</html>
